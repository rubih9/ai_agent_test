<!DOCTYPE html>
<html lang="zh">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .error-template {
            padding: 40px 15px;
            text-align: center;
        }
        .error-actions {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .error-actions .btn {

        }

                    </div>
                    <div class="error-actions">
                        <a href="/" class="btn btn-primary">
                            <span class="glyphicon glyphicon-home"></span> 返回首页
                        </a>
                        <a href="/books" class="btn btn-default">
                            <span class="glyphicon glyphicon-book"></span> 浏览图书

                </div>
            </div>
